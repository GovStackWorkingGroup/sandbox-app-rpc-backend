rpc_backend:
  name: "rpc-backend"
  replicaCount: 1
  labels: 
    app: "rpc-backend"
  template:
    labels: 
      app: "rpc-backend"
  container:
    name: rpc-backend-app
    image: 463471358064.dkr.ecr.eu-central-1.amazonaws.com/app/rpc/dev-backend
    imageTag: 0.0.1
    imagePullPolicy: "Always"
  profiles: "container"
  dbPersist: 
    volumeMountName: "rpc-backend-pvc"
    path: "./dbdata/rpcdata"
    mountPath: "/workspace/dbdata"
    storage: 1Gi
    flushStorageOnInit: false
  service:
    name: "rpc-backend"
    type: ClusterIP
    port: 8080
    targetPort: 8080